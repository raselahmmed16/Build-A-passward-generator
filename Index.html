<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <title>Passward Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Passward Generator</h1>
        <h3 class="password-display" id="passwordDisplay">Passward</h3>
        <form id="passwordGeneratorForm" class="form">
           <label for="characterAmountNumber">Number Of Characters</label>
           <div class="character-amount-container">
            <input type="range" min = "1" max="50" value="10" id="characterAmountRange">
            <input id="number-input" type="number" min = "1" max="50" value="10" id="characterAmountNumber">
           </div>
          
           
           <label for="includeUpperCase">Include UpperCase</label>
           <input type="checkbox" id="includeUpperCase">

           <label for="includeNumbers">Include Numbers</label>
           <input type="checkbox" id="includeNumbers">

           <label for="includeSymbols">Include Symbols</label>
           <input type="checkbox" id="includeSymbols">
           
           <button type="submit" class="btn">Generate Passward</button>
        </form>
    </div>
</body>
</html>
